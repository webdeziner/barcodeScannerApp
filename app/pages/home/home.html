<ion-header>
    <ion-navbar>
        <ion-title>Barcode scanner</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <ion-card>
        <ion-card-content>
            <button primary block (click)="scan($event)">Scan barcode</button>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>Result</ion-card-header>
        <ion-card-content *ngIf="barcodeData">
            <p>Barcode: {{barcodeData.text}}</p>
            <p>Format: {{barcodeData.format}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
